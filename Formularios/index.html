<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Bootstrap 5</title>
    <style>

    </style>
</head>
<body>

    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <form action="">
                    <div class="row">
                        <div class="col-12  col-md-6 mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" placeholder="Nombre y/o nombres" id="nombre">

                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <label for="correo" class="form-label">Correo</label>
                            <input type="email" class="form-control" placeholder="Dirección de correo electrónico" id="correo">

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 col-md-6 mb-3">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea name="mensaje" id="mensaje" class="form-control"></textarea>
                        </div>
                        <div class="col-6 mb-3">
                            <div class="row">
                                <div class="col-12 col-sm-6  mb-3">
                                    <label class="form-label">Estado civil</label>
                                    <div class="form-check">
                                        <input type="radio" name="estado-civil" id="soletro" class="form-check-input">
                                        <label for="soltero" class="form-check-label">Soltero</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" name="estado-civil" id="Casadp" class="form-check-input">
                                        <label for="Casado" class="form-check-label">Casado</label>
                                    </div>
                                </div>
                                <div class="col-12  col-sm-6 mb-3">
                                    <label class="form-label">Estado</label>
                                    <select name="pais" id="pais" class="form-select">
                                        <option >Selecciona un pais</option>
                                        <option value="Mexico">Mexico</option>
                                        <option value="España">España</option>
                                        <option value="Colombia">Colombia</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 d-flex justify-content-center mb-3">
                            <div>
                                <div class="form-check mb-3">
                                    <input type="checkbox" name="terminos" id="terminos" class="form-check-input">
                                    <label for="terminos" class="form-label text-muted" > acepto los términos y condiciones</label>
                                </div>
                                <button type="submit" class="btn btn-primary col-12">Enviar</button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
