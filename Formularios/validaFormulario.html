<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Bootstrap 5</title>
    <style>

    </style>
</head>
<body>

    <div class="container">
        <div class="row mt-3">
            <div class="col-6">
                <form action="">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" name="nombre" id="nombre" class="form-control is-valid" placeholder="Nombre y/o nombres">
                    <div class="valid-feedback">Correcto</div>

                </form>
            </div>
            <div class="col-6">
                <form action="">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="email" name="correo" id="correo" class="form-control is-invalid" placeholder="Dirección de correo electrónico">
                    <div class="invalid-feedback">Invalido</div>

                </form>
            </div>
        </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
