<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Bootstrap 5</title>
    <style>

    </style>
</head>
<body>

    <div class="container">
        <div class="row mt-3">
            <div class="col-6">
                <form action="">
                    <div class="mb-3">
                        <label class="form-label" for="correo">Correo Electrónico</label>
                        <input class="form-control" id="correo" aria-describedby="ayuda-correo" placeholder="Dirección de correo electrónico" type="text">
                        <div class="form-text" id="ayuda-correo">Te enviaremos un correo de confirmación</div>
                    </div>
                    <div class="mb-3">     
                        <label class="form-label" for="mensaje">Mensaje</label>
                        <textarea class="form-control" name="mensaje" id="mensaje" ></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Enviar mensaje</button>

                </form>
            </div>
            <div class="col-6">
                <form action="">
                    <div>
                    <input type="text" class="form-control-lg mb-3" placeholder="input grande">

                    </div>
                    <div>
                    <input type="text" class="form-control-sm mb-3" placeholder="input pequeño">

                    </div>
                    <div>
                    <input type="text" class="form-control-lg mb-3" placeholder="input deshabilitado" disabled>

                    </div>
                    <div>
                    <input type="text" class="form-control-lg mb-3" placeholder="input solo lectura" readonly>

                    </div>
                    <div>
                    <input type="text" class="form-control-plaintext mb-3" placeholder="input solo lectura" readonly>

                    </div>
                    <div>
                    <input type="file" class="form-control mb-3">

                    </div>
                </form>
                
            </div>
            <div class="col-6">
                
            </div>
        </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
