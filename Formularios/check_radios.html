<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Bootstrap 5</title>
    <style>

    </style>
</head>
<body>

    <div class="container">
        <div class="row mt-3">
            <div class="col-4">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="checknox1">
                    <label for="checknox1">Selecciona</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="checknox2">
                    <label for="checknox2">Selecciona</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="checknox3">
                    <label for="checknox3">Selecciona</label>
                </div>

            </div>

            <div class="col-4">
                <div class="form-check">
                    <input type="radio" name="myRadio" class="form-check-input" id="radio1">
                    <label for="radio1">Selecciona</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="myRadio" class="form-check-input" id="radio2">
                    <label for="radio2">Selecciona</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="myRadio" class="form-check-input" id="radio3">
                    <label for="radio3">Selecciona</label>
                </div>
            </div>

            <div class="col-4">
                <div class="col-4">
                    <div class="form-check form-switch">
                        <input type="checkbox" class="form-check-input" id="switch1">
                        <label for="switch1">Selecciona</label>
                    </div>
                    <div class="form-check form-switch">
                        <input type="checkbox" class="form-check-input" id="switch2">
                        <label for="switch2">Selecciona</label>
                    </div>
                    <div class="form-check form-switch">
                        <input type="checkbox" class="form-check-input" id="switch3">
                        <label for="switch3">Selecciona</label>
                    </div>
    
                </div>
            </div>

            <div class="col-12 mt-4">
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="checknox-inline-1">
                    <label for="checknox-inline-1">Selecciona</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="checknox-inline-2">
                    <label for="checknox-inline-2">Selecciona</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="checknox-inline-3">
                    <label for="checknox-inline-3">Selecciona</label>
                </div>

            </div>


            <div class="col-6 mt-5">
                
               <input type="checkbox" class="btn-check" id="checkbox1">
               <label for="checkbox1" class="btn btn-outline-primary">checkbox</label>
                
                
               <input type="checkbox" class="btn-check" id="checkbox2">
               <label for="checkbox2" class="btn btn-outline-primary">checkbox</label>
                
                
               <input type="checkbox" class="btn-check" id="checkbox3">
               <label for="checkbox3" class="btn btn-outline-primary">checkbox</label>
                

            </div>
            

            <div class="col-6 mt-5">
                
                <input type="radio" name="radioBtn" class="btn-check" id="radioBtn1">
                <label for="radioBtn1" class="btn btn-outline-primary">Radio</label>
                 
                 
                <input type="radio" name="radioBtn" class="btn-check" id="radioBtn2">
                <label for="radioBtn2" class="btn btn-outline-primary">Radio</label>
                 
                 
                <input type="radio" name="radioBtn" class="btn-check" id="radioBtn3">
                <label for="radioBtn3" class="btn btn-outline-primary">Radio</label>
                 
 
             </div>

        </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
