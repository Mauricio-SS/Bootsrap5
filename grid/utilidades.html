<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Bootstrap 5</title>
    <style>
        .row{
            background: #e8e8e8;
            margin-top: 20px;
        }

        .columna{
            background: #f2f2f2;
            text-align: center;
            padding: 10px;
            border: 1px solid #4d5061;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="columna col order-4 order-md-1">columna #1</div>
            <div class="columna col order-3 order-md-2">columna #2</div>
            <div class="columna col order-2 order-md-3">columna #3</div>
            <div class="columna col order-1 order-md-4">columna #4</div>
        </div>

        <div class="row">
            <div class="columna col-2 offset-sm-2 offset-md-4 offset-md-6 offset-lg-8 offset-xl-10 ">columna #1</div>
        </div>

        <div class="row">
            <div class="columna col-3 offset-3"> columna #1</div>
            <div class="columna col-3 offset-3"> columna #2</div>
        </div>

        <div class="row justify-content-between">
            <div class="columna col-auto">columna #1</div>
            <div class="columna col-auto">columna #2 lorem ipsum sit dolor amet</div>
        </div>

    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
