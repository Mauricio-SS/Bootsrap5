<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Bootstrap 5</title>
    <style>

    </style>
</head>
<body>

    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <div class="btn-group" role="group" aria-label="Grupo de botones">
                    
                    <button tyoe="button" class="btn btn-primary">boton 1</button>
                    <button tyoe="button" class="btn btn-primary">boton 2</button>
                    <button tyoe="button" class="btn btn-primary">boton 3</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <hr class="mt-3">

                <div class="btn-group" role="group" aria-label="Grupo de botones">

                    
                    <button tyoe="button" class="btn btn-outline-primary active">boton 1</button>
                    <button tyoe="button" class="btn btn-outline-primary">boton 2</button>
                    <button tyoe="button" class="btn btn-outline-primary">boton 3</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mt-3">
            <div class="col-12">
                <hr class="col-12">

                <div class="btn-group btn-group-lg" role="group" aria-label="Grupo de botones">
                    <button tyoe="button" class="btn btn-primary">boton 1</button>
                    <button tyoe="button" class="btn btn-primary">boton 2</button>
                    <button tyoe="button" class="btn btn-primary">boton 3</button>
                </div>
            </div>

            <div class="col-12">
                <hr class="col-12">
                <div class="btn-group" role="group" aria-label="Grupo de botones">
                    <input type="checkbox" name="cbk-1" id="cbk-1" class="btn-check">
                    <label for="cbk-1" class="btn btn-primary">boton 1</label>
        
                    <input type="checkbox" name="cbk-1" id="cbk-2" class="btn-check">
                    <label for="cbk-2" class="btn btn-primary">boton 2</label>
        
                    <input type="checkbox" name="cbk-1" id="cbk-3" class="btn-check">
                    <label for="cbk-3" class="btn btn-primary">boton 3</label>
                </div>
        
        
            </div>

            <div class="col-12">
                <hr class="col-12">
                <div class="btn-group" role="group" aria-label="Grupo de botones">
                    <input type="radio" name="radio" id="radio-1" class="btn-check">
                    <label for="radio-1" class="btn btn-primary">boton 1</label>
        
                    <input type="radio" name="radio" id="radio-2" class="btn-check">
                    <label for="radio-2" class="btn btn-primary">boton 2</label>
        
                    <input type="radio" name="radio" id="radio-3" class="btn-check">
                    <label for="radio-3" class="btn btn-primary">boton 3</label>
                </div>

                <!--Toolbar-->
                <div class="col-12">
                    <hr class="mt-3">

                    <div class="btn-toolbar" role="toolbar" aria-label="barra de herramientas">
                        <div class="btn-group me-2" role="group" aria-label="Grupo de botones">
                            <button tyoe="button" class="btn btn-outline-primary active">Nuevo</button>
                            <button tyoe="button" class="btn btn-outline-primary">Editar</button>
                            <button tyoe="button" class="btn btn-outline-primary">Guardar</button>
                        </div>
                        <div class="btn-group" role="group" aria-label="Grupo de botones">
                            <button tyoe="button" class="btn btn-outline-info active">rotar 45°</button>
                            <button tyoe="button" class="btn btn-outline-info">rotar 90°</button>
                            <button tyoe="button" class="btn btn-outline-info">rotar 180°</button>
                        </div>

                    </div>

                </div>

                <div class="col-12">
                    <hr class="mt-3">
                    <div class="btn-group-vertical" role="group" aria-label="Grupo de botones">
                    
                        <button tyoe="button" class="btn btn-primary">boton 1</button>
                        <button tyoe="button" class="btn btn-primary">boton 2</button>
                        <button tyoe="button" class="btn btn-primary">boton 3</button>
                    </div>
                </div>
        
        
            </div>
        </div>
    </div>



    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
