<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Bootstrap 5</title>
    <style>

        .boton:hover{
            cursor: not-allowed;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="row mt-3">
            <div class="col-12">
                <button type="button" class="btn btn-primary">botón</button>
                <button type="button" class="btn btn-secondary">botón</button>
                <button type="button" class="btn btn-success">botón</button>
                <button type="button" class="btn btn-info">botón</button>
                <button type="button" class="btn btn-warning">botón</button>
                <button type="button" class="btn btn-danger">botón</button>
                <button type="button" class="btn btn-dark">botón</button>
                <button type="button" class="btn btn-light">botón</button>
            </div>

            <div class="col-12">
                <hr mt-3>
                <button type="button" class="btn btn-outline-primary">botón</button>
                <button type="button" class="btn btn-outline-secondary">botón</button>
                <button type="button" class="btn btn-outline-success">botón</button>
                <button type="button" class="btn btn-outline-info">botón</button>
                <button type="button" class="btn btn-outline-warning">botón</button>
                <button type="button" class="btn btn-outline-danger">botón</button>
                <button type="button" class="btn btn-outline-dark">botón</button>
                <button type="button" class="btn btn-outline-light text-dark">botón</button>
            </div>

            <div class="col-12" >
                <hr mt-3>
                <button type="button" class=" boton disabled btn btn-primary">botón</button>
                <button type="button" class=" boton disabled btn btn-secondary">botón</button>
                <button type="button" class=" boton disabled btn btn-success">botón</button>
                <button type="button" class=" boton disabled btn btn-info">botón</button>
                <button type="button" class=" boton disabled btn btn-warning">botón</button>
                <button type="button" class=" boton disabled btn btn-danger">botón</button>
                <button type="button" class=" boton disabled btn btn-dark">botón</button>
                <button type="button" class=" boton disabled btn btn-light">botón</button>
            </div>

            <div class="col-12">
                <hr mt-3>
                <a type="button" class="btn btn-primary">botón</a>
                <a type="button" class="btn btn-secondary">botón</a>
                <a type="button" class="btn btn-success">botón</a>
                <a type="button" class="btn btn-info">botón</a>
                <a type="button" class="btn btn-warning">botón</a>
                <a type="button" class="btn btn-danger">botón</a>
                <a type="button" class="btn btn-dark">botón</a>
                <a type="button" class="btn btn-light text-dark">botón</a>
            </div>

            <div class="col-12">
                <hr class="mt-3">
                <input type="button" class="btn btn-primary" value="botón">
                <input type="submit" class="btn btn-primary" value="boton">
            </div>

            
            <div class="col-12">
                <hr class="mt-3">
                <input type="button" class="btn-lg btn-primary" value="botón">
                <input type="submit" class="btn-lg btn-primary" value="boton">

                <input type="button" class="btn-sm btn-primary" value="botón">
                <input type="submit" class="btn-sm btn-primary" value="boton">
            </div>

                        
            <div class="col-6 d-grid gap-2">
                <hr class="mt-3">
                <input type="button" class="btn-lg btn-primary" value="botón">
                <input type="submit" class="btn-lg btn-secondary" value="boton">
            </div>

            <div class="col-12 d-flex justify-content-end gap-2">
                <hr class="mt-3">
                <input type="button" class="btn btn-primary" value="botón">
                <input type="submit" class="btn btn-secondary" value="boton">
            </div>
        </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
