<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Bootstrap 5</title>
    <style>

    </style>
</head>
<body>

    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <!--carusel-dark-->
                <!--carusel-fade-->
                <div class="carousel  slide" id="myCarousel" data-bs-ride="carousel">
                    <div class="carousel-inner">

                        <div class="carousel-item active">
                            <img  class="img-fluid" src="../img/carousel1.jpg" alt="">
                            <div class="carousel-caption">
                                <h5>Titulo del slider</h5>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="img-fluid"  src="../img/carousel2.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img  class="img-fluid" src="../img/carousel3.jpg" alt="">
                        </div>
                    </div>

                    <button class="carousel-control-prev"  type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">anterior</span>
                    </button>
                    <button class="carousel-control-next"  type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">siguiente</span>
                    </button>
                    <div class="carousel-indicators">
                        <button type="button" class="active" data-bs-target="#myCarousel" data-bs-slide-to="0" aria-label="Slide 1"></button>
                        <button type="button" class="" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" class="" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
